<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Figure</title>
    <link rel="stylesheet" href="style.css">

    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
        
        img {
            max-width: 100%;
            box-shadow: #607D8B 0px 0px 20px 6px;
            border-radius: 50%;
        }
        
        .img-responsive {
            display: block;
            max-width: 100%;
            height: auto;
        }
    </style>


</head>

<body>
    <div style="max-width: 100%;">
        <img src="tech1.jpg" alt="">
        <img src="tech2.jpg" alt="">
        <img src="tech3.jpg" alt="">
    </div>


</body>

</html>
